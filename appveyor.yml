version: "{build}"
image: Visual Studio 2019
build: off

clone_depth: 5

branches:
  only:
    - main


environment:
  matrix:
    - RUBY_FOLDER_VER: "27"
      JEKYLL_VERSION:  "4.3"
      FARADAY_VERSION: "1.0"
    - RUBY_FOLDER_VER: "27"
      JEKYLL_VERSION:  "4.3"
      FARADAY_VERSION: "0.17"
    - RUBY_FOLDER_VER: "27"
      JEKYLL_VERSION:  "3.9.0"
      FARADAY_VERSION: "1.0"
    - RUBY_FOLDER_VER: "27"
      JEKYLL_VERSION:  "3.9.0"
      FARADAY_VERSION: "0.17"
    - RUBY_FOLDER_VER: "30"
      JEKYLL_VERSION:  "4.3"
      FARADAY_VERSION: "1.0"
    - RUBY_FOLDER_VER: "31"
      JEKYLL_VERSION:  "4.3"
      FARADAY_VERSION: "1.0"

install:
  - SET PATH=C:\Ruby%RUBY_FOLDER_VER%-x64\bin;%PATH%
  - bundle install --retry 5 --jobs=%NUMBER_OF_PROCESSORS% --clean --path vendor\bundle

test_script:
  - ruby --version
  - gem --version
  - bundler --version
  - bash ./script/test

cache:
  # If one of the files after the right arrow changes, cache will be invalidated
  - 'vendor\bundle -> appveyor.yml,Gemfile,jekyll-github-metadata.gemspec'
