# DO NOT EDIT THIS FILE DIRECTLY! Instead, modify it
# in the source repo: jekyll/carbon-copy-content.

language: ruby
cache: bundler
rvm:
  - &latest_ruby 2.6
  - 2.5
  - 2.4
matrix:
  include:
    - rvm: *latest_ruby
      env: JEKYLL_VERSION=4.0 FARADAY_VERSION=0.17
    - rvm: *latest_ruby
      env: JEKYLL_VERSION=3.7 FARADAY_VERSION=0.17
    - rvm: *latest_ruby
      env: JEKYLL_VERSION=3.7 FARADAY_VERSION=1.0
branches:
  only:
    - master

before_install:
  - gem update --system

before_script: bundle update
script: script/cibuild

notifications:
  email:
    on_success: never
    on_failure: never
